<!-- navbar -->
<div class="nav-bar bg-color-pinkDark">
    <div class="nav-bar-inner">
        <a class="element title" href="mailto:{email}">{title}</a>

        <div class="subtitle">{subtitle}</div>
    </div>
</div>

<div class="page">


    <div class="notices">
        <div class="bg-color-pink">
            <div class="notice-icon"><img class="photo" src="../../assets/lib/metroui/images/simple.png"/></div>
            <div class="notice-image"><img class="photo" src="{image}"/></div>
            <div class="notice-header fg-color-lighten" style="font-weight: bold">{excerpt_title}</div>
            <div class="notice-text">{excerpt}</div>
        </div>
    </div>

    <!-- SKILLS -->
    <div id="box_skills">
        <h2>{skills_title}</h2>
        <div class="section">
            <ul id="skills" class="accordion" data-role="accordion">
            </ul>
        </div>
    </div>

    <!-- PROJECTS -->
    <div id="box_portfolio">
        <h2>{portfolio_title}</h2>
        <div id="portfolio">

        </div>
    </div>

    <!-- LINKS -->
    <div id="box_links">
        <h2>{links_title}</h2>
        <div id="links">

        </div>
    </div>

    <!-- CONTACTS  -->
    <div id="box_contacts">
        <h2>{contacts_title}</h2>
        <div id="contacts">

        </div>
    </div>



</div>
