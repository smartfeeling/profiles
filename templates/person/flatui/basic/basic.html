<div class="container" style="max-width: 900px; margin: auto;">

    <!-- TOOLBAR -->
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">{title}</a>

                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li><a href="{contacts[0].url}">{contacts[0].title}</a></li>
                        <li><a href="{contacts[1].url}">{contacts[1].title}</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <!-- EXCERPT -->
    <div class="row-fluid" style="padding-left: 2px;">

        <div class="span12" style="margin-top: -15px;">
            <div class="share">
                <ul>
                    <li>
                        <span class="title">{name} {surname}</span>
                        <span class="subtitle">{subtitle}</span>

                        <div class="row-fluid">
                            <div class="span2">
                                <img class="photo img-circle" src="{image}"/>
                            </div>
                            <div class="span5">
                                <h3>{excerpt_title}</h3>

                                <p>{excerpt}</p>
                            </div>

                        </div>
                    </li>
                </ul>
                <a class="btn btn-primary btn-block btn-large" href="{contacts[0].url}">{contacts[0].title}</a>
            </div>
            <!-- /share -->
        </div>
    </div>


    <!-- PAGE -->
    <div class="page">

        <!-- SKILLS -->
        <div id="box_skills" class="row-fluid">
            <h2>{skills_title}</h2>

            <div id="skills">
            </div>

        </div>

        <!-- PROJECTS -->
        <div id="box_portfolio" class="row-fluid">
            <h2>{portfolio_title}</h2>

            <div id="portfolio">
            </div>
        </div>

        <!-- LINKS -->
        <div id="box_links" class="row-fluid">
            <h2>{links_title}</h2>

            <div id="links">
            </div>
        </div>

        <!-- CONTACTS  -->
        <div id="box_contacts" class="row-fluid">
            <h2>{contacts_title}</h2>

            <div id="contacts">
            </div>
        </div>


    </div>

</div>
